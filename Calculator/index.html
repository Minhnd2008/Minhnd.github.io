<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="container">
		<div id="resultBox">
		<input type="text" id="result"></input>
		</div>
		<div class ="row">
			<button onclick="sin()">Sin(x)</button>
			<button onclick="cos()">Cos(x)</button>
			<button onclick="tan()">Tan(x)</button>
			<button onclick="reset()">Reset</button>
		</div>
		<div class ="row">
			<button onclick="giaiThua()">x!</button>
			<button onclick="binhPhuong()">x&sup2</button>
			<button onclick="khaiCan()">&radic;</button>
			<button onclick="phanTram()">%</button>
		</div>
		<div class ="row">
			<button onclick="press(this)">7</button>
			<button onclick="press(this)">8</button>
			<button onclick="press(this)">9</button>
			<button onclick="press(this)" value="/">/</button>
		</div>
		<div class ="row">
			<button onclick="press(this)">4</button>
			<button onclick="press(this)">5</button>
			<button onclick="press(this)">6</button>
			<button onclick="press(this)" value="*">*</button>
		</div>
		<div class ="row">
			<button onclick="press(this)">1</button>
			<button onclick="press(this)">2</button>
			<button onclick="press(this)">3</button>
			<button onclick="press(this)">-</button>
		</div>
		<div class ="row">
			<button onclick="press(this)">0</button>
			<button onclick="press(this)">.</button>
			<button onclick="sum()">=</button>
			<button onclick="press(this)">+</button>
		</div>
		<footer>Creat By Nguyễn Đình Minh </footer>

	</div>
	<script src="js/script.js"></script>
	<script>
		
	</script>

</body>
</html>
